    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        :root {
            --left-bg: #005157;
            --right-bg: #005157;
        }

        body {
            height: 100svh;
            overflow: hidden;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--right-bg);
        }

        body::before {
            display: none;
        }

        main {
            height: 100%;
            overflow: hidden;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Desktop Header */
        .site-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 20;
            padding: 2rem 0;
            align-items: center;
        }

        .site-header a {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            text-decoration: none;
            text-transform: titlecase;
            letter-spacing: 0.7em;
            font-size: 11pt;
            transition: opacity 0.3s ease, transform 0.2s ease-in-out;
            position: relative;
            z-index: 2;
        }

        .site-header a:hover {
            opacity: 0.7;
        }
        
        .nav-item-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 30px;
            height: 30px;
        }

        .header-shape {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .nav-link-left {
            color: #FFFFFF;
        }

        .nav-link-right {
            color: #FFFFFF;
        }

        /* Mobile Header */
        .mobile-header {
            position: absolute;
            top: 0;
            right: 0;
            z-index: 20;
            padding: 2rem 1.5rem;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .mobile-header .btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: none;
        }
        
        .mobile-header .menu-text {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            font-size: 9.921pt;
            color: #FFFFFF;
        }

        .mobile-header .menu-icon {
            width: 53px;
            height: 53px;
        }
        
        /* --- More Page Content --- */
        .faint-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: rgba(255, 255, 255, 0.1);
            pointer-events: none;
            z-index: 1;
            width: 90%;
        }
        
        .faint-content h2 {
            font-size: 3.5rem;
            font-weight: 900;
            line-height: 1.1;
        }
        
        #bouncing-logo-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 150px;
            height: auto;
            z-index: 15;
            will-change: transform;
        }
        
        #bouncing-logo-container img {
            width: 100%;
            height: auto;
        }


        /* Pop-up effect on hover for clickable items */
        .site-footer-bottom a,
        .info-popup-footer a,
        .mobile-header .btn {
            transition: transform 0.2s ease-in-out;
        }

        .site-footer-bottom a,
        .info-popup-footer a {
            display: inline-block; /* Required for transform to work on inline elements */
        }
        
        .site-footer-bottom a:hover,
        .info-popup-footer a:hover,
        .mobile-header .btn:hover {
            transform: scale(1.15); /* A slightly larger pop for better effect */
        }

        /* FIX: Pop-up for header text only, not shape */
        .nav-item-wrapper:hover a {
            transform: scale(1.15);
        }

        /* Spinning animation for header shapes on hover */
        .nav-item-wrapper:hover .header-shape {
            animation: subtle-rotate 0.5s linear infinite;
        }
        
        @keyframes subtle-rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Footer */
        .site-footer-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 20;
            padding: 1.5rem 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none; /* Allow clicks to pass through */
            transition: visibility 0s, opacity 0.2s linear;
        }

        .site-footer-bottom .footer-logo,
        .site-footer-bottom .footer-info {
            pointer-events: all; /* Make logo and icon clickable */
        }

        .site-footer-bottom .footer-logo img {
            width: 30px;
            height: auto;
            filter: invert(1); /* Make black logo visible on dark background */
        }

        .site-footer-bottom .footer-info img {
            height: 24px;
            width: auto;
        }
        
        .site-footer-bottom.hidden {
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s 0.2s, opacity 0.2s linear;
        }


        /* Info Popup Footer */
        .info-popup-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 0.2rem 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 30; /* Higher than other footers/headers */
            
            /* Glassmorphism */
            background-color: rgba(77, 77, 77, 0.65);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            color: #FFFFFF;

            /* Hide by default */
            transform: translateY(100%);
            transition: transform 0.4s ease-in-out;
            visibility: hidden;
        }

        .info-popup-footer.show {
            transform: translateY(0);
            visibility: visible;
        }

        .info-popup-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .popup-logo {
            width: 30px;
            height: auto;
        }

        .copyright-text {
            font-size: 0.8rem;
            font-weight: 300;
            color: #FFFFFF;
        }

        .info-popup-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .info-popup-right a {
            color: #FFFFFF;
            font-size: 1.5rem;
            transition: opacity 0.3s ease;
        }

        .info-popup-right a:hover {
            opacity: 0.7;
        }

        /* --- Mobile Offcanvas Nav Redesign --- */
        .offcanvas {
            width: 65vw !important; /* Narrower width */
            max-width: 320px !important;
            background-color: rgba(40, 40, 40, 0.75);
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            border-left: 1px solid rgba(255, 255, 255, 0.2);
            color: #FFFFFF;
        }
        
        .offcanvas-header {
            border-bottom: none;
            padding: 1rem 1.5rem;
        }
        
        .offcanvas-body {
            display: flex;
            flex-direction: column; /* Top to bottom layout */
            justify-content: space-between; /* Pushes logo to bottom */
            align-items: stretch; /* Makes items take full width */
            padding: 2rem 1rem; /* More vertical padding */
        }
        
        .offcanvas-nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .offcanvas-nav-link {
            display: flex;
            align-items: center;
            gap: 1.25rem; /* Space between icon and text */
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            color: #FFFFFF;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 400;
            transition: background-color 0.2s ease, transform 0.2s ease-in-out;
            position: relative;
            overflow: hidden; /* For the indicator */
        }

        .offcanvas-nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.03);
        }

        .offcanvas-nav-link i.fa-solid {
            width: 25px; /* Fixed width for alignment */
            text-align: center;
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .offcanvas-nav-link::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 0;
            background-color: #fff;
            transition: height 0.3s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .offcanvas-nav-link.active::before,
        .offcanvas-nav-link:hover::before {
            height: 80%;
        }
        
        .offcanvas-nav-link.active {
             background-color: rgba(255, 255, 255, 0.15);
             font-weight: 700;
        }

        .offcanvas-footer {
            text-align: center;
            padding-top: 2rem;
            margin-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.15);
        }

        .offcanvas-footer img {
            width: 40px;
            opacity: 0.8;
            transition: opacity 0.2s ease;
        }
        .offcanvas-footer a:hover img {
            opacity: 1;
        }
        /* --- End Mobile Offcanvas Redesign --- */


        /* Responsive adjustments for mobile */
        @media (max-width: 768px) {
            .faint-content h2 {
                font-size: 2rem;
            }
            #bouncing-logo-container {
                width: 100px;
            }

            .site-footer-bottom {
                padding: 1rem 1.5rem;
            }

            .site-footer-bottom .footer-logo img {
                width: 25px;
            }
            .site-footer-bottom .footer-info img {
                height: 20px;
            }
            
            /* Responsive for popup */
            .info-popup-footer {
                padding: 0.2rem 1.5rem;
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            .popup-logo {
                width: 25px;
            }
            .copyright-text {
                font-size: 0.7rem;
            }
            .info-popup-right a {
                font-size: 1.3rem;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Info Popup Footer Logic ---
            const infoIconTrigger = document.getElementById('info-icon-trigger');
            const infoPopupFooter = document.getElementById('info-popup-footer');
            const mainFooter = document.getElementById('main-footer');

            if (infoIconTrigger && infoPopupFooter && mainFooter) {
                infoIconTrigger.addEventListener('click', (event) => {
                    event.preventDefault();
                    infoPopupFooter.classList.toggle('show');
                    mainFooter.classList.toggle('hidden');
                });
            }

            // --- Mobile Nav Active Page Logic ---
            try {
                const currentPage = window.location.pathname.split("/").pop() || 'index.html';
                const mobileNavLinks = document.querySelectorAll('#mobileNav .offcanvas-nav-link');
                
                mobileNavLinks.forEach(link => {
                    const linkPage = link.getAttribute('href').split("/").pop();
                    if (linkPage === currentPage) {
                        link.classList.add('active');
                    }
                });
            } catch (e) {
                console.error("Error setting active mobile nav link:", e);
            }

            // --- Bouncing Logo Logic ---
            const logoContainer = document.getElementById('bouncing-logo-container');
            const mainEl = document.querySelector('main');

            if (logoContainer && mainEl) {
                let logoWidth = logoContainer.offsetWidth;
                let logoHeight = logoContainer.offsetHeight;

                let x = Math.random() * (mainEl.clientWidth - logoWidth);
                let y = Math.random() * (mainEl.clientHeight - logoHeight);
                let dx = 1.5;
                let dy = 1.5;
                
                if (Math.random() > 0.5) dx = -dx;
                if (Math.random() > 0.5) dy = -dy;

                function updateDimensions() {
                    logoWidth = logoContainer.offsetWidth;
                    logoHeight = logoContainer.offsetHeight;
                }
                
                function animate() {
                    const mainWidth = mainEl.clientWidth;
                    const mainHeight = mainEl.clientHeight;

                    x += dx;
                    y += dy;

                    if (x + logoWidth >= mainWidth) {
                        x = mainWidth - logoWidth;
                        dx = -dx;
                    } else if (x <= 0) {
                        x = 0;
                        dx = -dx;
                    }

                    if (y + logoHeight >= mainHeight) {
                        y = mainHeight - logoHeight;
                        dy = -dy;
                    } else if (y <= 0) {
                        y = 0;
                        dy = -dy;
                    }

                    logoContainer.style.transform = `translate(${x}px, ${y}px)`;
                    requestAnimationFrame(animate);
                }
                
                const img = logoContainer.querySelector('img');
                if (img.complete) {
                    updateDimensions();
                    requestAnimationFrame(animate);
                } else {
                    img.onload = () => {
                        updateDimensions();
                        requestAnimationFrame(animate);
                    };
                }
                
                window.addEventListener('resize', updateDimensions);
            }
        });
    </script>
