    <style>
        :root {
            --left-bg: #FFF0F0;
            --right-bg: #570000;
        }

        body {
            height: 100svh;
            overflow: hidden;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(to right, var(--left-bg) 50%, var(--right-bg) 50%);
        }

        main {
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
            padding-bottom: 6rem;
        }
        
        /* Desktop Header */
        .site-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 20;
            padding: 2rem 0;
            align-items: center;
        }

        .site-header a {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            text-decoration: none;
            text-transform: titlecase;
            letter-spacing: 0.7em;
            font-size: 11pt;
            transition: opacity 0.3s ease, transform 0.2s ease-in-out;
            position: relative;
            z-index: 2;
        }

        .site-header a:hover {
            opacity: 0.7;
        }
        
        .nav-item-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 30px;
            height: 30px;
        }

        .header-shape {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .nav-link-left {
            color: #000000;
        }

        .nav-link-right {
            color: #FFFFFF;
        }

        /* Mobile Header */
        .mobile-header {
            position: absolute;
            top: 0;
            right: 0;
            z-index: 20;
            padding: 2rem 1.5rem;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .mobile-header .btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: none;
        }
        
        .mobile-header .menu-text {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            font-size: 9.921pt;
            color: #FFFFFF;
        }

        .mobile-header .menu-icon {
            width: 53px;
            height: 53px;
        }

        /* Decorative Shapes */
        .shape-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            overflow: hidden;
            pointer-events: none;
        }

        .shape-element {
            position: absolute;
            pointer-events: all;
            animation: subtle-rotate 4s linear infinite;
            transition: animation-duration 0.3s ease, width 0.3s ease, top 0.3s ease, left 0.3s ease;
        }

        .shape-element:hover {
            animation-duration: 0.5s;
        }

        .shape-1 {
            top: 16%;
            left: 20%;
            width: 190px;
            transform: rotate(25deg);
            animation-delay: -1s;
        }

        .shape-2 {
            top: 43%;
            left: 8%;
            width: 190px;
            transform: rotate(-15deg);
            animation-delay: -2.5s;
        }

        .shape-3 {
            top: 65%;
            left: 23%;
            width: 190px;
            transform: rotate(50deg);
            animation-delay: -4s;
        }
        
        /* Page Content */
        .page-content {
            padding-top: 7rem;
            position: relative;
            z-index: 10;
            width: 100%;
            pointer-events: none;
        }
        
        .right-pane {
            padding: 0 4rem;
            pointer-events: none; /* Let events pass through to shapes below */
        }

        /* --- SKILLS PAGE --- */
        #skills-container {
            width: 100%;
            max-width: 550px;
            margin: 0 auto;
            position: relative;
            min-height: 450px; /* To prevent layout collapse during transitions */
            pointer-events: all; /* Re-enable pointer events for the content area */
        }

        /* --- Spinning Graphic --- */
        @keyframes spin-clockwise {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .skills-circular-graphic {
            animation: spin-clockwise 15s linear infinite; /* Faster spin */
            max-width: 280px; /* Reduced size */
            width: 100%;
            margin: -1rem auto 1.5rem auto;
            display: block;
        }

        /* --- Skills Tags --- */
        .skills-tags-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.75rem;
            padding: 0 1rem;
        }

        .skill-tag {
            background-color: #FFFFFF;
            color: #000000; /* Changed to black */
            border: 1px solid var(--right-bg);
            padding: 0.5rem 1rem;
            border-radius: 20px 8px 20px 8px; /* Custom shape */
            font-size: 0.8rem;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s ease, color 0.2s ease, transform 0.2s ease;
        }

        .skill-tag:hover {
            background-color: var(--right-bg);
            color: #FFFFFF;
            transform: translateY(-2px);
        }

        /* --- Skill Detail View --- */
        .skill-detail-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            padding: 0 1rem;
        }

        .skill-detail-graphic {
            position: relative;
            width: 250px;
            height: 250px;
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .skill-detail-img-element {
            max-width: 100%;
            max-height: 100%;
            animation: spin-clockwise 30s linear infinite;
        }

        .skill-detail-content {
            max-width: 450px;
            text-align: left;
        }

        .skill-detail-title {
            font-size: 2rem;
            font-weight: 900;
            color: #FFFFFF;
            margin-bottom: 1rem;
        }

        .skill-detail-description {
            font-size: 1rem;
            font-weight: 300;
            line-height: 1.6;
            color: #FFFFFF;
            margin-bottom: 4rem; /* Space for back button */
        }

        .back-button {
            position: absolute;
            bottom: -1rem;
            left: 5%;
            transform: translateX(0);
            width: 60px;
            height: 60px;
            border: none;
            background-color: transparent;
            cursor: pointer;
            transition: transform 0.2s ease;
            text-decoration: none;
            padding: 0;
        }

        .back-button:hover {
            transform: scale(1.1);
        }

        .back-button img {
            width: 50%;
            height: auto;
        }


        /* Pop-up effect on hover for clickable items */
        .site-footer-bottom a,
        .info-popup-footer a,
        .mobile-header .btn {
            transition: transform 0.2s ease-in-out;
        }

        .site-footer-bottom a,
        .info-popup-footer a {
            display: inline-block;
        }
        
        .site-footer-bottom a:hover,
        .info-popup-footer a:hover,
        .mobile-header .btn:hover {
            transform: scale(1.15);
        }

        .nav-item-wrapper:hover a {
            transform: scale(1.15);
        }

        .nav-item-wrapper:hover .header-shape {
            animation: subtle-rotate 0.5s linear infinite;
        }
        
        @keyframes subtle-rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Footer */
        .site-footer-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 20;
            padding: 1.5rem 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
            transition: visibility 0s, opacity 0.2s linear;
        }

        .site-footer-bottom .footer-logo,
        .site-footer-bottom .footer-info {
            pointer-events: all;
        }

        .site-footer-bottom .footer-logo img {
            width: 30px;
            height: auto;
        }

        .site-footer-bottom .footer-info img {
            height: 24px;
            width: auto;
        }
        
        .site-footer-bottom.hidden {
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s 0.2s, opacity 0.2s linear;
        }

        /* Info Popup Footer */
        .info-popup-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 0.2rem 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 30;
            background-color: rgba(77, 77, 77, 0.65);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            color: #FFFFFF;
            transform: translateY(100%);
            transition: transform 0.4s ease-in-out;
            visibility: hidden;
        }

        .info-popup-footer.show {
            transform: translateY(0);
            visibility: visible;
        }

        .info-popup-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .popup-logo {
            width: 30px;
            height: auto;
        }

        .copyright-text {
            font-size: 0.8rem;
            font-weight: 300;
            color: #FFFFFF;
        }

        .info-popup-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .info-popup-right a {
            color: #FFFFFF;
            font-size: 1.5rem;
            transition: opacity 0.3s ease;
        }

        .info-popup-right a:hover {
            opacity: 0.7;
        }

        /* --- Mobile Offcanvas Nav Redesign --- */
        .offcanvas {
            width: 65vw !important;
            max-width: 320px !important;
            background-color: rgba(40, 40, 40, 0.75);
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            border-left: 1px solid rgba(255, 255, 255, 0.2);
            color: #FFFFFF;
        }
        
        .offcanvas-header {
            border-bottom: none;
            padding: 1rem 1.5rem;
        }
        
        .offcanvas-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: stretch;
            padding: 2rem 1rem;
        }
        
        .offcanvas-nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .offcanvas-nav-link {
            display: flex;
            align-items: center;
            gap: 1.25rem;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            color: #FFFFFF;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 400;
            transition: background-color 0.2s ease, transform 0.2s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .offcanvas-nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.03);
        }

        .offcanvas-nav-link i.fa-solid {
            width: 25px;
            text-align: center;
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .offcanvas-nav-link::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 0;
            background-color: #fff;
            transition: height 0.3s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .offcanvas-nav-link.active::before,
        .offcanvas-nav-link:hover::before {
            height: 80%;
        }
        
        .offcanvas-nav-link.active {
             background-color: rgba(255, 255, 255, 0.15);
             font-weight: 700;
        }

        .offcanvas-footer {
            text-align: center;
            padding-top: 2rem;
            margin-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.15);
        }

        .offcanvas-footer img {
            width: 40px;
            opacity: 0.8;
            transition: opacity 0.2s ease;
        }
        .offcanvas-footer a:hover img {
            opacity: 1;
        }
        /* --- End Mobile Offcanvas Redesign --- */


        /* Responsive adjustments for mobile */
        @media (max-width: 768px) {
            body::before {
                background: linear-gradient(to right, var(--left-bg) 16%, var(--right-bg) 16%);
            }
            
            .shape-1 {
                top: 22%;
                left: -12%;
                width: 140px;
                transform: rotate(20deg);
            }
            .shape-2 {
                top: 49%;
                left: -25%;
                width: 140px;
                transform: rotate(-20deg);
            }
            .shape-3 {
                top: 70%;
                left: 6%;
                width: 140px;
                transform: rotate(45deg);
            }

            .page-content {
                padding-top: 7rem;
            }
            
            .right-pane {
                padding-left: calc(16% + 0.5rem);
                padding-right: 0.5rem;
            }

            .skills-circular-graphic {
                max-width: 250px;
                margin-top: 0rem;
            }
            #skills-container {
                max-width: 100%;
            }
            .skill-detail-graphic {
                width: 180px;
                height: 180px;
                margin-bottom: 1.5rem;
            }
            .skill-detail-title {
                font-size: 1.5rem;
            }
            .skill-detail-description {
                font-size: 0.85rem;
            }
            .back-button {
                width: 50px;
                height: 50px;
                bottom: 0;
            }

            .site-footer-bottom {
                padding: 1rem 1.5rem;
            }

            .site-footer-bottom .footer-logo img {
                width: 25px;
            }
            .site-footer-bottom .footer-info img {
                height: 20px;
            }
            
            .info-popup-footer {
                padding: 0.2rem 1.5rem;
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            .popup-logo {
                width: 25px;
            }
            .copyright-text {
                font-size: 0.7rem;
            }
            .info-popup-right a {
                font-size: 1.3rem;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Info Popup Footer Logic ---
            const infoIconTrigger = document.getElementById('info-icon-trigger');
            const infoPopupFooter = document.getElementById('info-popup-footer');
            const mainFooter = document.getElementById('main-footer');

            if (infoIconTrigger && infoPopupFooter && mainFooter) {
                infoIconTrigger.addEventListener('click', (event) => {
                    event.preventDefault();
                    infoPopupFooter.classList.toggle('show');
                    mainFooter.classList.toggle('hidden');
                });
            }

            // --- Mobile Nav Active Page Logic ---
            try {
                const currentPage = window.location.pathname.split("/").pop() || 'index.html';
