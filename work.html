    <style>
        :root {
            --left-bg: #F0FFF1;
            --right-bg: #005721;
        }

        body {
            height: 100svh;
            overflow: hidden;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(to right, var(--left-bg) 50%, var(--right-bg) 50%);
        }

        main {
            height: 100%;
            overflow: hidden; /* Main container should not scroll */
            position: relative;
        }
        
        /* Desktop Header */
        .site-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 20;
            padding: 2rem 0;
            align-items: center;
        }

        .site-header a {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            text-decoration: none;
            text-transform: titlecase;
            letter-spacing: 0.7em;
            font-size: 11pt;
            transition: opacity 0.3s ease, transform 0.2s ease-in-out;
            position: relative;
            z-index: 2;
        }

        .site-header a:hover {
            opacity: 0.7;
        }
        
        .nav-item-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 30px;
            height: 30px;
        }

        .header-shape {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .nav-link-left {
            color: #000000;
        }

        .nav-link-right {
            color: #FFFFFF;
        }

        /* Mobile Header */
        .mobile-header {
            position: absolute;
            top: 0;
            right: 0;
            z-index: 20;
            padding: 2rem 1.5rem;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .mobile-header .btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: none;
        }
        
        .mobile-header .menu-text {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            font-size: 9.921pt;
            color: #FFFFFF;
        }

        .mobile-header .menu-icon {
            width: 53px;
            height: 53px;
        }

        /* Decorative Shapes */
        .shape-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            overflow: hidden;
            pointer-events: none;
        }

        .shape-element {
            position: absolute;
            pointer-events: all;
            animation: subtle-rotate 4s linear infinite;
            transition: animation-duration 0.3s ease, width 0.3s ease, top 0.3s ease, left 0.3s ease;
        }

        .shape-element:hover {
            animation-duration: 0.5s;
        }

        .shape-1 {
            top: 16%;
            left: 20%;
            width: 190px;
            transform: rotate(25deg);
            animation-delay: -1s;
        }

        .shape-2 {
            top: 43%;
            left: 8%;
            width: 190px;
            transform: rotate(-15deg);
            animation-delay: -2.5s;
        }

        .shape-3 {
            top: 65%;
            left: 23%;
            width: 190px;
            transform: rotate(50deg);
            animation-delay: -4s;
        }
        
        /* Page Content Structure */
        .page-content-wrapper {
            display: flex;
            height: 100vh;
            position: relative;
            z-index: 10;
            pointer-events: none; /* Allows hover to pass through to shapes */
        }
        
        /* --- GUIDE: WIDTH & SIZING (Desktop) --- */
        /* This rule controls the main 50/50 split of the page. */
        /* Change the width here to adjust the size of the panes. */
        .left-pane, .right-pane-wrapper {
            width: 50%;
            height: 100%;
            padding-top: 5rem;
            position: relative;
        }
        
        .right-pane {
            pointer-events: all;
            height: 100%;
            overflow-y: auto;
            box-sizing: border-box;
            padding: 1rem 3rem 6rem 4rem;
        }

        /* Subtle scrollbar for right pane */
        .right-pane::-webkit-scrollbar,
        .work-detail-scroll-content::-webkit-scrollbar {
            width: 8px;
        }
        .right-pane::-webkit-scrollbar-track,
        .work-detail-scroll-content::-webkit-scrollbar-track {
            background: transparent;
        }
        .right-pane::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: content-box;
        }
        .work-detail-scroll-content::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
             border-radius: 10px;
            border: 2px solid transparent;
            background-clip: content-box;
        }
        .right-pane::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.6);
        }
        .work-detail-scroll-content::-webkit-scrollbar-thumb:hover {
             background-color: rgba(0, 0, 0, 0.4);
        }
        
        /* --- Work Page Grid Styles --- */
        #work-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.3rem;
            padding-right: 0.1rem;
        }

        .work-item {
            background-color: #fff;
            border-radius: 50px 20px 50px 20px;
            padding: 1rem;
            color: #000;
            text-decoration: none;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            cursor: pointer;
            display: block;
        }

        .work-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .work-item-image {
            background-color: #e9e9e9;
            border-radius: 40px 15px 40px 15px;
            
            /* --- GUIDE: HOW TO EDIT THE SHAPE --- */
            /* The shape is now controlled by aspect-ratio, which prevents stretching. */
            /* To change the shape, edit the values below (e.g., 1 / 1 for square, 16 / 9 for widescreen). */
            /* The width is set by the grid, and the height adjusts automatically. */
            aspect-ratio: 4 / 3;

            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            font-weight: 400;
            color: #888;
            font-size: 1.2rem;
            background-size: cover;
            background-position: center;
        }

        .work-item-text {
            padding: 0 0.5rem;
        }

        .work-item-title {
            font-weight: 900;
            font-size: 1rem;
            color: #000;
            margin-bottom: 0.25rem;
        }

        .work-item-subtitle {
            font-weight: 300;
            font-size: 0.85rem;
            color: #555;
        }

        /* --- GUIDE: WIDTH & SIZING (Desktop) --- */
        /* The width of the detail view overlay. This should match the width */
        /* of the .left-pane rule above for a consistent layout. */
        #work-detail-view {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100vh;
            background-color: var(--left-bg); /* Covers spinning shapes */
            z-index: 15; /* Above shapes (5), below header (20) */
            /* --- GUIDE: SIZING & SPACING --- */
            /* To adjust the start/end points, change the top and bottom padding values here. */
            /* The first value (7rem) is the top padding. The third (6rem) is the bottom. */
            padding: 5rem 4rem 4rem 3rem;
            box-sizing: border-box;
            pointer-events: none;
            visibility: hidden;
            opacity: 0;
        }

        #work-detail-view.visible {
            pointer-events: all;
        }

        .work-detail-scroll-content {
            height: 100%;
            overflow-y: auto;
            padding-right: 1.5rem; /* Space for scrollbar */
        }
        
        .work-detail-card {
            background-color: #D2D3D5;
            /* --- GUIDE: SHAPE & STYLE --- */
            /* You can adjust the roundness of the corners here. */
            /* The four values correspond to: top-left, top-right, bottom-right, bottom-left. */
            border-radius: 40px 40px 10px 10px;
            /* --- GUIDE: SIZING & SPACING --- */
            /* Change padding to adjust space inside the grey card. */
            padding: 2rem;
            position: relative;
            /* Change margin-bottom to adjust space between the card and the text below it. */
            margin-bottom: 2rem;
        }

        .work-detail-image-main {
            background-color: #f0f0f0;
            border-radius: 20px 20px 15px 15px;

            /* --- GUIDE: HOW TO EDIT THE SHAPE --- */
            /* The shape is controlled by aspect-ratio, preventing stretching. */
            /* To change the shape, edit the values below (e.g., 4 / 3, 1 / 1). */
            /* The container's width is 100% of the card, and this sets the height automatically. */
            aspect-ratio: 16 / 9;
            
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 400;
            color: #888;
            font-size: 1.5rem;
            /* Change margin-bottom to adjust space between the main image and the gallery thumbnails below it. */
            margin-bottom: 1rem;
            background-size: cover;
            background-position: center;
        }
        
        .work-detail-gallery-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
        }
        
        .thumbnails-scroll-container {
            flex: 1;
            min-width: 0;
            overflow-x: auto;
            margin: 0 0.5rem;
            padding: 5px 0;
        }

        .work-detail-gallery-thumbnails {
            display: flex;
            gap: 0.5rem;
            width: max-content;
        }
        
        .work-detail-thumb {
            /* --- GUIDE: SIZING & SPACING --- */
            /* Change width and height to make the gallery thumbnails larger or smaller. */
            width: 50px;
            height: 50px;
            background-color: #f0f0f0;
            border-radius: 10px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: border-color 0.2s ease;
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
        }
        .work-detail-thumb.active {
            border-color: var(--right-bg);
        }
        
        .gallery-arrow {
            width: 20px;
            height: 20px;
            cursor: pointer;
            transition: transform 0.2s ease;
            flex-shrink: 0;
        }
        .gallery-arrow:hover {
            transform: scale(1.1);
        }
        .gallery-arrow-right {
            transform: rotate(180deg);
        }
        .gallery-arrow-right:hover {
             transform: rotate(180deg) scale(1.1);
        }

        .work-detail-close-btn {
            position: absolute;
            top: 0.7rem;
            right: 0.9rem;
            width: 25px;
            height: 25px;
            cursor: pointer;
            transition: transform 0.2s ease;
            z-index: 10;
        }
        .work-detail-close-btn:hover {
             transform: scale(1.1);
        }
        
        .work-detail-text-content .title-row {
            display: flex;
            align-items: center;
            gap: 1rem;
            /* --- GUIDE: SIZING & SPACING --- */
            /* Change margin-bottom to adjust the space between the title row and the subtitle below it. */
            margin-bottom: 0.5rem;
        }
        
        .work-detail-title {
            font-weight: 900;
            /* --- GUIDE: TYPOGRAPHY --- */
            /* Change font-size to make the main title text bigger or smaller. */
            font-size: 1.5rem;
            color: #000;
        }
        
        .explore-button {
            width: 80px;
            height: auto;
            transition: transform 0.2s ease;
        }
        .explore-button:hover {
            transform: scale(1.05);
        }
        
        .work-detail-subtitle {
            font-weight: 300;
            /* --- GUIDE: TYPOGRAPHY --- */
            /* Change font-size to make the subtitle text bigger or smaller. */
            font-size: 1rem;
            color: #333;
            /* --- GUIDE: SIZING & SPACING --- */
            /* Change margin-bottom to adjust the space between the subtitle and the main body text. */
            margin-bottom: 1.5rem;
        }
        
        .work-detail-body {
            font-weight: 400;
            /* --- GUIDE: TYPOGRAPHY --- */
            /* Change font-size and line-height for the main description text. */
            font-size: 0.9rem;
            line-height: 1.7;
            color: #222;
        }
        
        .thumbnails-scroll-container::-webkit-scrollbar {
            height: 8px;
        }
        .thumbnails-scroll-container::-webkit-scrollbar-track {
            background: transparent;
        }
        .thumbnails-scroll-container::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: content-box;
        }
        .thumbnails-scroll-container::-webkit-scrollbar-thumb:hover {
            background-color: rgba(0, 0, 0, 0.4);
        }

        /* --- Pop-up/Hover effects --- */
        .site-footer-bottom a,
        .info-popup-footer a,
        .mobile-header .btn,
        .nav-item-wrapper:hover a {
            transition: transform 0.2s ease-in-out;
            display: inline-block;
        }
        .site-footer-bottom a:hover,
        .info-popup-footer a:hover,
        .mobile-header .btn:hover,
        .nav-item-wrapper:hover a {
            transform: scale(1.15);
        }
        .nav-item-wrapper:hover .header-shape {
            animation: subtle-rotate 0.5s linear infinite;
        }
        
        @keyframes subtle-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* --- Footers --- */
        .site-footer-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 20;
            padding: 1.5rem 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
            transition: visibility 0s, opacity 0.2s linear;
        }
        .site-footer-bottom .footer-logo,
        .site-footer-bottom .footer-info {
            pointer-events: all;
        }
        .site-footer-bottom .footer-logo img { width: 30px; }
        .site-footer-bottom .footer-info img { height: 24px; }
        .site-footer-bottom.hidden {
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s 0.2s, opacity 0.2s linear;
        }
        .info-popup-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 0.2rem 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 30;
            background-color: rgba(77, 77, 77, 0.65);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            color: #FFFFFF;
            transform: translateY(100%);
            transition: transform 0.4s ease-in-out;
            visibility: hidden;
        }
        .info-popup-footer.show {
            transform: translateY(0);
            visibility: visible;
        }
        .info-popup-left { display: flex; align-items: center; gap: 1rem; }
        .popup-logo { width: 30px; }
        .copyright-text { font-size: 0.8rem; font-weight: 300; }
        .info-popup-right { display: flex; align-items: center; gap: 1.5rem; }
        .info-popup-right a { color: #FFFFFF; font-size: 1.5rem; transition: opacity 0.3s ease; }
        .info-popup-right a:hover { opacity: 0.7; }

        /* --- Mobile Offcanvas Nav --- */
        .offcanvas { width: 65vw !important; max-width: 320px !important; background-color: rgba(40, 40, 40, 0.75); backdrop-filter: blur(15px); border-left: 1px solid rgba(255, 255, 255, 0.2); color: #FFFFFF; }
        .offcanvas-header { border-bottom: none; padding: 1rem 1.5rem; }
        .offcanvas-body { display: flex; flex-direction: column; justify-content: space-between; padding: 2rem 1rem; }
        .offcanvas-nav-list { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 1rem; }
        .offcanvas-nav-link { display: flex; align-items: center; gap: 1.25rem; padding: 0.75rem 1.5rem; border-radius: 8px; color: #FFFFFF; text-decoration: none; font-size: 1.2rem; transition: background-color 0.2s ease, transform 0.2s ease-in-out; position: relative; overflow: hidden; }
        .offcanvas-nav-link:hover { background-color: rgba(255, 255, 255, 0.1); transform: scale(1.03); }
        .offcanvas-nav-link i.fa-solid { width: 25px; text-align: center; }
        .offcanvas-nav-link::before { content: ''; position: absolute; left: 0; top: 50%; transform: translateY(-50%); width: 4px; height: 0; background-color: #fff; transition: height 0.3s cubic-bezier(0.25, 1, 0.5, 1); }
        .offcanvas-nav-link.active::before, .offcanvas-nav-link:hover::before { height: 80%; }
        .offcanvas-nav-link.active { background-color: rgba(255, 255, 255, 0.15); font-weight: 700; }
        .offcanvas-footer { text-align: center; padding-top: 2rem; margin-top: 2rem; border-top: 1px solid rgba(255, 255, 255, 0.15); }
        .offcanvas-footer img { width: 40px; opacity: 0.8; }
        .offcanvas-footer a:hover img { opacity: 1; }

        /* Responsive adjustments for mobile */
        @media (max-width: 768px) {
            .content-wrapper {
                z-index: 10;
            }
            body::before {
                background: linear-gradient(to right, var(--left-bg) 16%, var(--right-bg) 16%);
            }
            .shape-1 { top: 22%; left: -12%; width: 140px; transform: rotate(20deg); }
            .shape-2 { top: 49%; left: -25%; width: 140px; transform: rotate(-20deg); }
            .shape-3 { top: 70%; left: 6%; width: 140px; transform: rotate(45deg); }
            
            .page-content-wrapper { flex-direction: column; }
            .left-pane { display: none; }

            /* --- GUIDE: WIDTH & SIZING (Mobile) --- */
            /* On mobile, the width of the content area is controlled by the padding-left */
            /* on this wrapper. The 16% value creates the space on the left for the */
            /* background shapes to peek through. Increase it for a narrower content */
            /* area, or decrease it for a wider one. */
            .right-pane-wrapper {
                width: 100%;
                height: 100%;
                padding-top: 5.6rem;
                padding-left: 16%; /* Moved from .right-pane to create non-interactive space */
            }

            .right-pane {
                height: 100%;
                padding: 1rem; /* The large padding-left was moved to the wrapper */
            }

            #work-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
                padding-right: 0.5rem;
            }

            /* --- GUIDE: MOBILE LAYOUT & SPACING --- */
            /* Mobile Detail View: Fullscreen Overlay */
            #work-detail-view {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: var(--left-bg);
                z-index: 100;
                /* Change the padding for the entire mobile overlay screen. */
                padding: 1.5rem;
                overflow-y: auto;
            }
            .work-detail-scroll-content {
                padding: 0;
                overflow-y: visible; /* Let the parent scroll */
            }
             .work-detail-card {
                background-color: #D2D3D5;
                /* Change padding for the space inside the grey card on mobile. */
                padding: 1.5rem;
                /* Change margin-bottom for the space between the card and the text below it. */
                margin-bottom: 1.5rem;
                /* This is the corner roundness for the mobile view. */
                border-radius: 40px 40px 10px 10px;
            }

            .work-detail-close-btn { top: 0.8rem; right: 0.8rem; width: 35px; height: 35px; }
            .work-detail-title {
                /* --- GUIDE: MOBILE TYPOGRAPHY --- */
                /* Change font-size for the title on mobile. */
                font-size: 1.8rem;
            }
            .explore-button { width: 80px; }
            .work-detail-subtitle {
                /* --- GUIDE: MOBILE TYPOGRAPHY --- */
                /* Change font-size for the subtitle on mobile. */
                font-size: 1.1rem;
                /* Change margin-top to adjust space between subtitle and title row. */
                margin-top:0.5rem
            }
            .work-detail-body {
                /* --- GUIDE: MOBILE TYPOGRAPHY --- */
                /* Change font-size for the body text on mobile. */
                font-size: 1rem;
            }
            .work-detail-text-content {
                /* Change padding to adjust space around the text content block on mobile. */
                padding: 0 0.5rem;
            }

            .site-footer-bottom { padding: 1rem 1.5rem; }
            .site-footer-bottom .footer-logo img { width: 25px; }
            .site-footer-bottom .footer-info img { height: 20px; }
            .info-popup-footer { padding: 0.2rem 1.5rem; flex-direction: column; gap: 1rem; text-align: center; }
            .popup-logo { width: 25px; }
            .copyright-text { font-size: 0.7rem; }
            .info-popup-right a { font-size: 1.3rem; }
        }
    </style>
</head>
<body>
    <main class="container-fluid px-0">
        <!-- Decorative Shapes -->
        <div class="shape-container">
            <img src="assets/work/shape-element.svg" class="shape-element shape-1" alt="">
            <img src="assets/work/shape-element.svg" class="shape-element shape-2" alt="">
            <img src="assets/work/shape-element.svg" class="shape-element shape-3" alt="">
        </div>

        <!-- Desktop Header -->
        <header class="site-header container-fluid d-none d-md-flex">
            <div class="row g-0 w-100">
                <nav class="col-6 pe-3">

            const detailBody = document.getElementById('detail-body');
            const detailExploreLink = document.getElementById('detail-explore-link');
            
            // Gallery State
            let currentProjectData = null;
            let currentImageIndex = 0;

            function generateWorkGrid() {
                if (!workGrid) return;
                workGrid.innerHTML = ''; // Clear existing grid
                projects.forEach(project => {
                    const item = document.createElement('a');
                    item.href = '#';
                    item.className = 'work-item';
                    item.dataset.projectId = project.id;
                    
                    item.innerHTML = `
                        <div class="work-item-image" style="background-image: url('${project.mainImage}')">
                            ${!project.mainImage || project.mainImage.includes('placeholder') ? 'Image' : ''}
                        </div>
                        <div class="work-item-text">
                            <h3 class="work-item-title">${project.title}</h3>
                            <p class="work-item-subtitle">${project.subtitle}</p>
                        </div>
                    `;
                    workGrid.appendChild(item);
                });
            }

            function updateGalleryView() {
                if (!currentProjectData) return;
                
                // Update main image
                const newImageSrc = currentProjectData.galleryImages[currentImageIndex];
                detailMainImage.style.backgroundImage = `url('${newImageSrc}')`;
                detailMainImage.textContent = !newImageSrc || newImageSrc.includes('placeholder') ? 'Image' : '';

                // Update thumbnail active state
                const allThumbs = detailThumbnails.querySelectorAll('.work-detail-thumb');
                allThumbs.forEach((thumb, index) => {
                    if (index === currentImageIndex) {
                        thumb.classList.add('active');
                        // Scroll the active thumb into view
                        thumb.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                    } else {
                        thumb.classList.remove('active');
                    }
                });
            }
            
            function populateDetailView(projectId) {
                const project = projects.find(p => p.id == projectId);
                if (!project) return;
                
                currentProjectData = project;
                currentImageIndex = 0;

                detailThumbnails.innerHTML = '';
                project.galleryImages.forEach((imgSrc, index) => {
                    const thumb = document.createElement('div');
                    thumb.className = `work-detail-thumb`;
                    thumb.style.backgroundImage = `url('${imgSrc}')`;
                    thumb.dataset.index = index;
                    detailThumbnails.appendChild(thumb);
                });
                
                detailTitle.textContent = project.title;
                detailSubtitle.textContent = project.subtitle;
                detailBody.textContent = project.description;
                
                if (project.showExploreButton) {
                    detailExploreLink.style.display = 'inline-block';
                    detailExploreLink.href = project.exploreLink;
                } else {
                    detailExploreLink.style.display = 'none';
                }

                updateGalleryView(); // Set initial state
            }

            if (workGrid && workDetailView && closeDetailBtn) {
                const showDetailView = (projectId) => {
                    populateDetailView(projectId);
                    workDetailView.style.visibility = 'visible';
                    workDetailView.classList.add('visible');

                        duration: 0.5, 
                        ease: 'power3.in',
                        onComplete: () => {
                            workDetailView.style.visibility = 'hidden';
                            workDetailView.classList.remove('visible');
                        }
                    });
                };
                
                workGrid.addEventListener('click', (e) => {
                    const workItem = e.target.closest('.work-item');
                    if (workItem) {
                        e.preventDefault();
                        const projectId = workItem.dataset.projectId;
                        showDetailView(projectId);
                    }
                });
                
                closeDetailBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    hideDetailView();
                });

                // --- Gallery Navigation Logic ---
                const leftArrow = document.querySelector('.gallery-arrow-left');
                const rightArrow = document.querySelector('.gallery-arrow-right');

                leftArrow.addEventListener('click', () => {
                    if (!currentProjectData) return;
                    currentImageIndex--;
                    if (currentImageIndex < 0) {
                        currentImageIndex = currentProjectData.galleryImages.length - 1;
                    }
                    updateGalleryView();
                });

                rightArrow.addEventListener('click', () => {
                    if (!currentProjectData) return;
                    currentImageIndex++;
                    if (currentImageIndex >= currentProjectData.galleryImages.length) {
                        currentImageIndex = 0;
                    }
                    updateGalleryView();
                });
                
                detailThumbnails.addEventListener('click', (e) => {
                    if (e.target.classList.contains('work-detail-thumb')) {
                        const newIndex = parseInt(e.target.dataset.index, 10);
                        if (!isNaN(newIndex)) {
                            currentImageIndex = newIndex;
                            updateGalleryView();
                        }
                    }
                });

                // Initial population of the grid
                generateWorkGrid();
            }
        });
    </script>
</body>
</html>
